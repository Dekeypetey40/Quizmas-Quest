<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/category-styles.css">

</head>

<body>
    <div class="container container-history">
        <div class="container-fluid">
            <div class="intro-container text-center">
                <h1 class="intro-title">Did you know?</h1>
                <p class="intro-description">It is calculated that Major League Baseball teams use about 850,000 balls per season.</p>
            </div> 
        <div id="game" class="justify-center flex-column">
            <div id="hud-lg">
                <div class="hud-item">
                    <p class="hud-prefix">
                        Category:
                    </p>
                    <h1 class="hud-main-text" id="category">
                        History
                    </h1>
                </div>
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <div id="hud-sm">
                <div class="hud-item category">
                    <p class="hud-prefix">
                        Category:
                    </p>
                    <h1 class="hud-main-text hud-main-category" id="category">
                        History
                    </h1>
                </div>
                <div class="hud-wrapper">
                    <div class="hud-item left">
                        <p id="progressText" class="hud-prefix">
                            Question
                        </p>
                        <div id="progressBar">
                            <div id="progressBarFull"></div>
                        </div>
                    </div>
                    <div class="hud-item right">
                        <p class="hud-prefix">
                            Score
                        </p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>
                </div>
            </div>
            <h1 aria-label="asks user the answer to question" id="question">Answer to this question is?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="assets/js/history.js"></script>
</body>

</html>
