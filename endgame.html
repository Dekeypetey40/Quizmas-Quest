<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizmas Quest | Save Highscore</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://kit.fontawesome.com/27cbf33ba8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-endgame">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-container">
                <h2 aria-label="Enter name to save score" id="end-text">Enter your name to save score</h2>

                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button aria-label="Save score button" class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)"
                    disabled>Save</button>
            </form>
            <a aria-label="Play again" href="categories.html" class="btn">Play Again</a>
            <a aria-label="Back to the home page" href="index.html" class="btn">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="assets/js/end-game.js"></script>
</body>

</html>
