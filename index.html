    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("background-music");
        var audioControlIcon = document.getElementById("audio-control-icon");
        var volumeSlider = document.getElementById("volume-slider");

        // Set base volume on page load
        audio.volume = 0.05; // 50% volume
        // Update volume when slider changes
        volumeSlider.addEventListener("input", function() {
          audio.volume = this.value;
        });

        audioControlIcon.addEventListener("click", function () {
          if (audio.paused || audio.ended) {
            audio
              .play()
              .then(() => {
                audioControlIcon.className = "fa fa-volume-up";
              })
              .catch((error) => {
                console.log("Play was blocked.");
              });
          } else if (!audio.muted) {
            audio.muted = true;
            audioControlIcon.className = "fa fa-volume-mute";
          } else {
            audio.muted = false;
            audioControlIcon.className = "fa fa-volume-up";
          }
        });
      });
    </script>
